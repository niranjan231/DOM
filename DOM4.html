<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .inner {
            padding: 0%;
            margin: 0%;
            color: red;
            text-align: center;
            font-size: 20px;
            ;
        }
    </style>
</head>

<body>
    <button class="inner">Stop</button>
    <button class="first">Submit</button>



    <!-- we wiil add the js -->
    <!-- If We Click this button you can watch a alrt button -->
    <script>
        const message = document.querySelector(".inner");
        message.addEventListener("click", () => {
            alert("message tag");
        })

// this is also same button
        const getmessage = document.querySelector(".first");
        getmessage.addEventListener("click", () => {
            alert("getmessage tag");
        })
    </script>
</body>

</html>
